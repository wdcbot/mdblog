<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ Site.Title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ Site.Description }}{% endblock %}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ Site.Title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ Site.Description }}{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ Site.BaseURL }}{% block og_url %}{% endblock %}">
    <meta property="og:site_name" content="{{ Site.Title }}">
    
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ Site.Title }}" href="/feed.xml">
    
    <!-- Prism.js 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container nav-wrapper">
            <a href="/" class="logo">{{ Site.Title }}</a>

            <input id="nav-toggle" type="checkbox" class="nav-toggle-checkbox">
            <label for="nav-toggle" class="nav-toggle-btn" aria-label="Menu">
                <i class="fa-solid fa-bars"></i>
            </label>

            <nav class="site-nav">
                <a href="/" class="nav-link">首页</a>
                <details class="nav-cats">
                    <summary class="nav-link">分类</summary>
                    <div class="nav-cats-menu">
                        <a href="/categories" class="nav-menu-link">所有分类</a>
                        {% for c in NavCategories %}
                        <a href="/category/{{ c.Name|urlencode }}" class="nav-menu-link">{{ c.Name }} ({{ c.PostCount }})</a>
                        {% endfor %}
                    </div>
                </details>
                <a href="/tags" class="nav-link">标签</a>
            </nav>

            <form action="/search" method="GET" class="search-form">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" name="q" placeholder="Search..." value="{{ Query }}">
            </form>
            
            <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container main">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{ Site.Title }}. <br><span class="footer-muted">Powered by mdblog.</span></p>
        </div>
    </footer>
    
    <!-- 返回顶部 -->
    <button id="back-to-top" class="back-to-top" aria-label="返回顶部">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    
    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script>
    // 暗色模式切换
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    
    function setTheme(dark) {
        html.setAttribute('data-theme', dark ? 'dark' : 'light');
        localStorage.setItem('theme', dark ? 'dark' : 'light');
        themeToggle.innerHTML = dark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    }
    
    // 初始化主题
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        setTheme(savedTheme === 'dark');
    } else {
        setTheme(window.matchMedia('(prefers-color-scheme: dark)').matches);
    }
    
    themeToggle.addEventListener('click', () => {
        const isDark = html.getAttribute('data-theme') === 'dark';
        setTheme(!isDark);
    });
    
    // 返回顶部
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
        backToTop.classList.toggle('visible', window.scrollY > 300);
    });
    backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // 图片懒加载
    document.querySelectorAll('.content img').forEach(img => {
        img.loading = 'lazy';
    });
    
    // TOC 高亮当前章节
    const tocLinks = document.querySelectorAll('.toc-link');
    if (tocLinks.length > 0) {
        const headings = document.querySelectorAll('.content h2[id], .content h3[id]');
        window.addEventListener('scroll', () => {
            let current = '';
            headings.forEach(heading => {
                if (window.scrollY >= heading.offsetTop - 100) {
                    current = heading.id;
                }
            });
            tocLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === '#' + current);
            });
        });
    }
    
    // 评论提交
    const commentForm = document.getElementById('comment-form');
    if (commentForm) {
        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const btn = this.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = '提交中...';
            
            fetch('/comment', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'ok') {
                    alert(data.message);
                    this.reset();
                } else {
                    alert(data.error || '提交失败');
                }
            })
            .catch(() => alert('网络错误'))
            .finally(() => {
                btn.disabled = false;
                btn.textContent = '提交评论';
            });
        });
    }
    </script>
</body>
</html>
