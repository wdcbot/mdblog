{% extends "base.html" %}

{% block title %}404 - 页面未找到{% endblock %}

{% block content %}
<div class="error-page-wrapper">
    <div class="error-illustration">
        <div class="error-code-big">4<span class="zero">0</span>4</div>
    </div>
    <h2 class="error-title">哎呀，页面走丢了</h2>
    <p class="error-desc">您访问的页面不存在、已被移除，或者链接有误。</p>
    <div class="error-actions">
        <a href="/" class="btn-primary">返回首页</a>
        <a href="/categories" class="btn-outline">浏览分类</a>
    </div>
    <div class="error-suggestions">
        <p>您可以尝试：</p>
        <ul>
            <li>检查网址是否正确</li>
            <li>使用搜索功能查找内容</li>
            <li>返回首页重新浏览</li>
        </ul>
    </div>
</div>
{% endblock %}
